<p>todo-details works!</p>
<div id="details" *ngIf="todoItem">
  <h4>{{todoItem.title}}</h4>
  Content: {{todoItem.content}} <br>
  Created Date: {{todoItem.createdDate}}
  <div *ngIf="todoItem.isdone; then doneBlock else pendingBlock">
    <div #doneBlock>Status: Done</div>
    <div #pendingBlock>Status: Pending</div>
  </div>
</div>
